<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors</title>
    <style>
        #mydiv, #d2 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        function changeColor() {
            let color = this.style.backgroundColor;
            let newcolor;
            switch (color) {
                case "red":
                    newcolor = "green";
                    break;
                case "green":
                    newcolor = "blue";
                    break;
                case "blue":
                    newcolor = "red";
                    break;
                default: // this should never happen
                    newcolor = "blue;";
            }
            this.style.backgroundColor = newcolor;
        }

        function init() {
            let mydiv = document.getElementById("mydiv");
            mydiv.style.backgroundColor = "blue";
            mydiv.onclick = changeColor;
        }
        window.onload = init;

    </script>
</head>
<body>
<div id="mydiv"></div>
<div id="d2"></div>

    <script>
        var divEl2 = document.getElementById("d2");
        divEl2.style.backgroundColor = "blue";
    </script>

</body>
</html>
