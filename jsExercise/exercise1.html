<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Exercise #1: Changing text</title>
        <style>
            #mydiv {
                width: 300px;
                height: 50px;
                line-height: 50px;  /* for vertical alignment of text */
                text-align: center;
                border: 1px solid black;
                background-color: yellow;
                font-size: 2em;
                font-weight: bold;
            }
        </style>
        <script>
            // use onmouseover onmouseleave and innerHTML


            function changes(){
                console.log("mouse is over");
                document.getElementById("mydiv").innerHTML = "Can I help you?";
            }
            function changeBack (){
                document.getElementById("mydiv").innerHTML = "HelloWorld";
            }
        </script>
    </head>
    <body>
        <div id="mydiv" onmouseover="changes()" onmouseleave="changeBack()">Hello world</div>
    </body>
</html>
