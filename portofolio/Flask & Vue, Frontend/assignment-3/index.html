<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/acec49f3d4.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:ital,wght@1,300&display=swap');
    </style>
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/logo.png" alt="" id="logoimg">
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i></a></li>
                <li><a href="product.html"><i class="material-icons">computer</i></a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <img src="images/orange_sale.png" alt="" id="banner">
            <div id="contentArticles">
                <article>
                    <span class="flexi">
                        <a href="product.html"><h3>Fabulous Orange 1</h3></a>
                        <h3>200,-</h3>
                    </span>
                    <p>Shortly... Fabulous</p>
                    <img src="images/orange_1.jpg" alt="" class="framed">
                </article>
                <article>
                    <a href="product.html"><h3>Gorgeous Orange 2</h3></a>
                    <h3>200,-</h3>
                    <p>Shortly... Gorgeous</p>
                    <span id="discount"><p>-18%</p></span>
                    <img src="images/orange_2.jpg" alt="" class="framed">
                </article>
                <article>
                    <a href="product.html"><h3>Astonishing Orange 3</h3></a>
                    <h3>200,-</h3>
                    <p>Shortly... Astonishing</p>
                    <img src="images/orange_3.jpg" alt="" class="framed">
                </article>
            </div>
        </div>
        <aside id="shopCart">
            <a href="cart.html"><h2>Cart</h2></a>
            <table>
                <tr>
                    <td>Orange_1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Orange_2</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Orange_3</td>
                    <td>10</td>
                </tr>
            </table>
        </aside>
    </main>
    <footer>
        <!-- I love the fact that the Customers get
         Customer service where they can't reply XD -->
        <p>Customer Service: +47 12345678 | email@noreply.com </p>
    </footer>
</body>
</html>
