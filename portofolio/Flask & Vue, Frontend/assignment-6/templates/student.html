<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 6: Gradebook</title>
    <link rel="stylesheet" href="../static/style.css"/>
</head>
<body>
    <div id="container">
        <h1>Grades for student number {{data[0].name}}</h1>
        <table>
            <thead>
                <tr>
                    <th>Course Id</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>

                {% for grade in data %}
                <tr>
                    <td>{{ grade.course_id }} </td>
                    <td>{{ grade.grade }}</td>
                </tr>
                {% endfor %}

            </tbody>
        </table>

        <form action="" method="get">
            <input type="text" name="student" value="{{ data.student_no }}" hidden>
            <input type="submit" value="add grade">
        </form>



        <form action="..../add_grade.html.html" method="get">
            <input type="text" name="student" value="111111" hidden>
            <input type="submit" value="add grade">
        </form>
    </div>
</body>
</html>
